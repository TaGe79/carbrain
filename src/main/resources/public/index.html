<body>
<div>
    <div id="frontView">
        <noscript><img class="carStream" src="http://192.168.0.15:8080/?action=snapshot"/></noscript>
        <div id="front_light" class="button"><i class="material-icons">lightbulb_outline</i></div>
        <div id="accelerate" class="button"><i class="material-icons">keyboard_arrow_up</i></div>
        <div id="stop" class="button" style="padding-top:10px; padding-bottom:10px;">
            <i class="material-icons">highlight_off</i>
        </div>
        <div id="decelerate" class="button"><i class="material-icons">keyboard_arrow_down</i></div>
        <div id="turn_left" class="button"><i class="material-icons">keyboard_arrow_left</i></div>
        <div id="turn_right" class="button"><i class="material-icons">keyboard_arrow_right</i></div>

        <div id="offset_add" class="button"><i class="material-icons">add</i></div>
        <div id="offset_value">999</div>
        <div id="offset_sub" class="button"><i class="material-icons">remove</i></div>

        <div id="front_obstacle_distance_value">999</div>
        <div id="front_collision_warning" class="hide"><i class="material-icons">warning</i></div>
    </div>
    <div>
        <p id="carCommandContainer">Last command:&nbsp;<span id="carCommand"/></p>
